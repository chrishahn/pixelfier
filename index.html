<!DOCTYPE HTML>
<html>
    <head>
        <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        </style>
    </head> 
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <input type="file" id="file">
        <input type="submit" id="pixelize" value="Pixelize">
        <script>
            var canvas  = el("canvas");
            var context = canvas.getContext("2d");
            var pixelSize = 10;
            var img;
            var scaled_x = 0;
            var scaled_y = 0;
            var scaled_width;
            var scaled_height;
            
            function el(id){return document.getElementById(id);}

            function drawImageScaled(img, ctx) {
                canvas.style.width = img.width;
                canvas.style.height = img.height;
                canvas.width = img.width;
                canvas.height = img.height;
                var hRatio = canvas.width  / img.width    ;
                var vRatio =  canvas.height / img.height  ;
                var ratio  = Math.min ( hRatio, vRatio );
                scaled_width = img.width * ratio;
                scaled_height = img.height * ratio;
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(img, 0,0, img.width, img.height,
                                  scaled_x,scaled_y,scaled_width, scaled_height);  
            }

            function drawPixelImage() {
                var width = img.width
                var height = img.height;
                // calculate the number of "pixels" based on the image width and height
                var px = Math.floor(width / pixelSize);
                var py = Math.floor(height / pixelSize);
                
                var pixels = [];

                var imageData = context.getImageData(scaled_x, scaled_y, scaled_width, scaled_height);
                var data = imageData.data;
                
                // loop through each "pixel" which is really a square of real pixels
                for (var i = 0; i < py; i++) {
                for (var j = 0; j < px; j++) {
                
                    var r = 0;
                    var g = 0;
                    var b = 0;

                    // calculate the min and max real pixel coordinates for this "pixel"
                    var minx = pixelSize * j;
                    var miny = pixelSize * i;
                    var maxx = minx + pixelSize;
                    var maxy = miny + pixelSize;
                    
                    // loop through the real pixels in this "pixel" block
                    for (var x = minx; x < maxx; x++) {
                    for (var y = miny; y < maxy; y++) {
                        r += data[((scaled_width * y) + x) * 4];
                        g += data[((scaled_width * y) + x) * 4 + 1];
                        b += data[((scaled_width * y) + x) * 4 + 2];
                    }
                    }
                
                    // create an array to store the output "pixel" details
                    var pixel = {};
                    // store the coordinates for the top-left corner of this "pixel"
                    pixel.x = minx;
                    pixel.y = miny;
                    // calculate the average R, G and B values based on the individual real pixels
                    pixel.r = Math.floor(r / (pixelSize*pixelSize));
                    pixel.g = Math.floor(g / (pixelSize*pixelSize));
                    pixel.b = Math.floor(b / (pixelSize*pixelSize));
                    pixels.push(pixel);
                
                }
                }

                for(var p = 0; p < pixels.length; p++) {
                    context.beginPath();
                    context.rect(pixels[p].x, pixels[p].y, pixelSize, pixelSize);
                    context.fillStyle = 'rgb('+pixels[p].r+', '+pixels[p].g+', '+pixels[p].b+')';
                    context.fill();
                }
                
            }

            function readImage() {
                if ( this.files && this.files[0] ) {
                    var FR= new FileReader();
                    FR.onload = function(e) {
                       img = new Image();
                       img.onload = function() {
                        drawImageScaled(img, context);
                       };
                img.src = e.target.result;
                    };       
                    FR.readAsDataURL( this.files[0] );
                }
            }

            el("file").addEventListener("change", readImage, false);
            el("pixelize").addEventListener("click", drawPixelImage, false);
        </script>
    </body>
</html>
